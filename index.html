<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.js"></script>
    <title>World Clock</title>
</head>
<body>
 <div class="clock-container">
   <h1>World clock</h1> 

   <select id="city-select">
        <option value="">Select a city..</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Australia/Sydney">Sydney</option>
   </select>
   <div id="the-city">
   <div class="cities" id="pretoria">
      <div>
        <h2>Pretoria</h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>  
   </div>
   <div class="cities" id="luanda">
      <div>
        <h2>Luanda</h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>  
   </div>
   <div class="cities" id="london">
      <div>
        <h2>London</h2>
        <div class="date"></div>
      </div>
        <div class="time"></div>  
   </div>
   </div>
 </div>

          >Olinda Neves</a
        >

          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://world-in-time.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
